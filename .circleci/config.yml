version: 2.1
commands:
  setup_environment:
    description: "Setup the machine environment"
    steps:
      - run:
          name: Setup Machine
          command: |
            sudo apt update
            sudo apt install -y curl
            sudo apt-get update
            sudo apt-get install -y git python-pip mysql-client-core-5.5
            sudo apt-get clean
            sudo apt-get autoclean

jobs:
  test:
    parameters:
      memsql_image:
        type: string
    machine: true
    environment:
      MEMSQL_IMAGE: << parameters.memsql_image >>
      MEMSQL_PORT: 5506
      MEMSQL_USER: root
      MEMSQL_DB: test
      TEST_DRIVER: singlestore_test
      TEST_DSN: singlestore_test
      TEST_SERVER: singlestore.example.com
      TEST_SOCKET:
      TEST_SCHEMA: test
      TEST_UID: root
      TEST_PASSWORD:
      CONTINUOUS_INTEGRATION: true
    steps:
      - setup_environment
      - checkout
      - run:
          name: Setup test cluster
          command: |
            echo $PWD
            ls -la
            ./scripts/ensure-test-memsql-cluster.sh
      - run:
          name: Setup ODBC Driver Manager
          command: |
            sudo apt-get update
            sudo apt-get install -y git cmake make gcc libssl-dev unixodbc-dev
            git clone https://github.com/MariaDB/mariadb-connector-odbc.git
            mkdir build && cd build
            cmake ../singlestore-odbc-connector/ -DCMAKE_BUILD_TYPE=RelWithDebInfo -DCONC_WITH_UNIT_TESTS=Off -DCMAKE_INSTALL_PREFIX=/usr/local -DWITH_SSL=OPENSSL -DCMAKE_VERBOSE_MAKEFILE:BOOL=ON
            cmake --build . --config RelWithDebInfo
            sudo make install
            cd ..
      - run:
          name: Test
          command: |
            cat /etc/odbcinst.ini
            ldd /usr/lib/libmaodbc.so
      - run:
          name: Run tests
          command: |
            export MEMSQL_HOST=$(docker inspect -f '{{range .NetworkSettings.Networks}}{{.IPAddress}}{{end}}' memsql-integration)
            chmod 777 .travis/build/
            export PROJ_PATH=`pwd`
            export ENTRYPOINT=$PROJ_PATH/.travis/sql
            mkdir tmp
            .travis/gen-ssl.sh singlestore.example.com tmp
            export SSLCERT=$PROJ_PATH/tmp
            ./.circleci/script.sh

workflows:
  test:
    jobs:
      - test:
#          filters:
#            tags:
#              only: /^v.*/
          matrix:
            parameters:
              memsql_image:
                - memsql/cluster-in-a-box:centos-7.0.15-619d118712-1.9.5-1.5.0
                - memsql/cluster-in-a-box:centos-6.8.15-029542cbf3-1.9.3-1.4.1
                - memsql/cluster-in-a-box:6.7.18-db1caffe94-1.6.1-1.1.1
